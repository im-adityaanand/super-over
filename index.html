<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Over</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <section>
        <div>
            <img class="logo" src="https://s3.ap-south-1.amazonaws.com/kalvi-education.github.io/front-end-web-development/so-logo.png" alt="super-over-logo">`

                <div class="score-text">
                    <span>0</span>

                    <span>0</span>

    <section class="play-buttons">
